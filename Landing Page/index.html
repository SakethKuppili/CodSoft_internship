<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>

<nav class="navbar">
    <div class="logo">
        <a href="index.html">Movie-Hub</a>
    </div>
    <div class="search">
        <input type="text" placeholder="Search...">
    </div>
    <div class="location" id="location">
        <select>
            <option value="location1">Vizag</option>
            <option value="location2">Hyderabad</option>

            <option value="location4">Pune</option>

    </div>
    <div class="buttons">
        <button onclick="Sign()">Sign Up</button>
        <button onclick="Login()">Login</button>
    </div>
</nav>

        <img src="/images/movie1.jpg" alt="Movie 1">

    </div>
</div>

<script>
    function redirectToBooking() {
        
        window.location.href = "book.html";
    }

    function Sign() {
        
        window.location.href = "signup.html";
    }

        window.location.href = "login.html";
    }

</html>
